<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <title>Projeto Integrador - ADS Events</title>

<body>

    <header class="cabecalho">
        <a class="titulo" href="/index.html">ADS EVENTS</a>

            <ul class="menu">
                <li class="cadastro"><a href="/cadastro.html">CADASTRE-SE</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/path/to/login" method="POST">
            <div class="login-input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="login-input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-button-group">
                <button onclick="">Entrar</button>
            </div>
        </form>
        <div class="login-options">
            <a href="">Não tem cadastro? Faça já!</a>
            <a href="">Esqueceu sua senha?</a>
        </div>
    </div>

    <hr class="linha-rodape">

    <footer class="rodape">

        <div class="rodape-itens">
            <h2>Ajuda</h2>
            <a href="/sobre.html">
                <p>Sobre</p>
            </a>
            <a href="#contato-url">
                <p>Contato</p>
            </a>
        </div>

        <div class="rodape-itens">
            <h2>Desenvolvedores</h2>
            <a href="#felipe-url">
                <p>Felipe</p>
            </a>
            <a href="https://github.com/Delevati">

            </a>
            <a href="#eduardo-url">
                <p>Eduardo</p>
            </a>
            <a href="#helio-url">
                <p>Hélio</p>
            </a>
        </div>

        <div class="rodape-itens">
            <h2>Projeto-Integrador</h2>
            <a href="https://fan-edu.com.br/">
                <p>Fan-Ads</p>
            </a>
            <a href="#professor-url">
                <p>Professor - Fernando</p>
            </a>
        </div>

        <div class="rodape-itens">
            <h2>&copy; Alguns Direitos Reservados</h2>
        </div>

    </footer>

    <script src="/main.js"></script>

</html>
